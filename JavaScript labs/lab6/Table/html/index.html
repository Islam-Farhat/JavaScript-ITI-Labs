<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Table</title>
</head>
<body>

    <div class="container">
        <div class="middle">

            <div class="myinputs">
                <label for="">Name</label>
                <input type="text" value="">
                <label for="">Age</label>
                <input type="text" value="">
                <button id="idadd">ADD</button>
            </div>
            <div class="validation">
                <p id="validname">Name is Required!</p>
                <p id="validage">Age must be at least 10 years</p>
            </div>
            <br><hr>
            <div class="mytable">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/demo.js"></script>
</body>
</html>
